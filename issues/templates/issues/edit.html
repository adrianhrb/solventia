{% extends "base.html" %}

{% block title %}Solventia | Editar{% endblock %}

{% block content %}
{% include "search.html" %}
<div class="container">
    <h3>{{ issue.title }}</h3>
    <form method='post'>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Guardar</button>
        <button><a href="{% url "issues:opened" %}">Cancelar</a></button>
    </form>
</div>
{% endblock  %}
