{% extends "base.html" %}

{% block title %}Solventia | Abiertas{% endblock %}

{% block content %}
{% include "search.html" %}
{% for issue in issues %}
    <span><a href="{{ issue.get_absolute_url }}">{{ issue.title }}</a></span>
    <span><button style="background-color: rgb({{ issue.queue.color }})"><a href="{{ issue.queue.get_absolute_url }}">{{ issue.queue.name }}</a></button></span>
{% endfor %}
{% endblock %}
